<!DOCTYPE html>
<html style="background-color: #212121; color: white;" lang="en">
<head>
    <title>Feedback Tutorium</title>
    <style>
        .thanks-message {{
            color: {colour};
        }}
    </style>
</head>
<body>

<h1>Feedback</h1>
{thanks_msg}
<p>Please enter the Feedback here:</p>

<form action="{uri}" method="post">
    <label for="textbox"></label>
    <textarea id="textbox" name="textbox" rows="8" cols="50">{initial_msg}</textarea>
    <input type="submit" value="Submit">
</form>

<p style="font-style: italic;">Front end is my passion</p>

</body>
</html>
