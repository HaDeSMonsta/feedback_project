<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Tutorium</title>
    <link data-trunk rel="sass" href="style.scss">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
		tailwind.config = {
			darkMode: 'class',
		};

		function toggleTheme() {
			const html = document.documentElement;
			if (html.classList.contains('dark')) {
				html.classList.remove('dark');
				localStorage.setItem('theme', 'light');
			} else {
				html.classList.add('dark');
				localStorage.setItem('theme', 'dark');
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			const theme = localStorage.getItem('theme') || 'dark';
			if (theme === 'dark') {
				document.documentElement.classList.add('dark');
				document.getElementById('theme-switch').checked = true;
			}
		});
    </script>
</head>
<body class="relative flex flex-col items-center min-h-screen p-4 bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
</body>
</html>
